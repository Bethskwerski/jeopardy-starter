<div *ngIf="questionInfo">
  <b>the question is:</b> {{questionInfo.question}}

  <b>the category is:</b> {{questionInfo.category.title}}

  <br>
  <input [(ngModel)]="userAnswer" type="text">&nbsp;<button (click)="checkAnswer()">Submit Answer</button>
  <br>
  <br>
  Your Score: {{userScore}}
</div>
